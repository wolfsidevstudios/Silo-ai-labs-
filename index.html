<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.ibb.co/QZ0zRxp/IMG-3953.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiloSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes drift {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(20px, 40px) rotate(45deg);
        }
        50% {
          transform: translate(-30px, -10px) rotate(90deg);
        }
        75% {
          transform: translate(10px, -50px) rotate(135deg);
        }
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-drift {
        animation: drift 30s ease-in-out infinite;
      }
    </style>
